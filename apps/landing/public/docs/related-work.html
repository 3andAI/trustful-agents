<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Related Work - Trustful Agents</title>
  <meta name="description" content="Related Work and Research - Coming Soon">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --surface-100: #f8fafc;
      --surface-200: #e2e8f0;
      --surface-300: #cbd5e1;
      --surface-400: #94a3b8;
      --surface-500: #64748b;
      --surface-600: #475569;
      --surface-700: #334155;
      --surface-800: #1e293b;
      --accent: #3b82f6;
      --accent-light: #60a5fa;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--surface-200);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    header {
      padding: 24px 0;
      border-bottom: 1px solid var(--surface-800);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      color: var(--surface-100);
    }

    .logo-text span {
      color: var(--surface-400);
      font-weight: 400;
    }

    .back-link {
      color: var(--surface-400);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--surface-100);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 24px;
    }

    .construction-box {
      text-align: center;
      max-width: 500px;
    }

    .construction-icon {
      font-size: 80px;
      margin-bottom: 32px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .construction-box h1 {
      font-size: 32px;
      color: var(--surface-100);
      margin-bottom: 16px;
    }

    .construction-box p {
      color: var(--surface-400);
      font-size: 18px;
      margin-bottom: 32px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(245, 158, 11, 0.15);
      border: 1px solid var(--warning);
      border-radius: 100px;
      padding: 10px 20px;
      font-size: 14px;
      color: var(--warning);
    }

    .status-badge .dot {
      width: 8px;
      height: 8px;
      background: var(--warning);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-top: 24px;
      transition: all 0.2s;
    }

    .home-button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      padding: 40px 0;
      border-top: 1px solid var(--surface-800);
      text-align: center;
    }

    footer p {
      color: var(--surface-500);
      font-size: 14px;
    }

    footer a {
      color: var(--surface-400);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--surface-100);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">

        </a>
        <a href="/" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Home
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="construction-box">
      <div class="construction-icon">ðŸ”—</div>
      <h1>Related Work</h1>
      <p>
        A collection of research papers, standards, and projects related to AI agent trust, 
        decentralized reputation systems, and on-chain validation protocols.
      </p>
      <div class="status-badge">
        <span class="dot"></span>
        Under Construction
      </div>
      <br>
      <a href="/" class="home-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Return Home
      </a>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>
        Built by <a href="https://github.com/3andAI" target="_blank">3andAI</a> Â· 
        <a href="https://github.com/3andAI/trustful-agents" target="_blank">GitHub</a>
      </p>
    </div>
  </footer>
</body>
</html>
