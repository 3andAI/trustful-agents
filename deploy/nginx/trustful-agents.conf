# Trustful Agents - Nginx Configuration
# Place in: /etc/nginx/sites-available/trustful-agents
# Enable with: sudo ln -s /etc/nginx/sites-available/trustful-agents /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

# =============================================================================
# Landing Page - trustful-agents.ai
# =============================================================================
server {
    listen 80;
    server_name trustful-agents.ai www.trustful-agents.ai;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

