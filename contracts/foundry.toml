[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

# File system permissions for deployment scripts
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read", path = "./.env" }
]

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256 }

# Formatter
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "preserve"
tab_width = 4
wrap_comments = true

[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000 }

[profile.lite]
fuzz = { runs = 32 }
invariant = { runs = 32 }

# RPC endpoints (loaded from .env)
[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
base_sepolia = "${RPC_URL_BASE_SEPOLIA}"
base_mainnet = "${RPC_URL_BASE_MAINNET}"

# Etherscan verification
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base_mainnet = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
